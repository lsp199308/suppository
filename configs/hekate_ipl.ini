[config]
autoboot=1
autoboot_list=0
bootwait=0
backlight=220
autohosoff=0
autonogc=0
updater2p=0
bootprotect=0

{-- BiteFightOS --}
[CFW (EMUMMC)]
emummcforce=1
fss0=atmosphere/package3
fss0experimental=1
debugmode=1
cal0blank=1
kip1patch=nosigchk
icon=bootloader/res/emummc.bmp
{}

[CFW (SYSMMC)]
emummc_force_disable=1
fss0=atmosphere/package3
fss0experimental=1
debugmode=1
cal0blank=1
kip1patch=nosigchk
icon=bootloader/res/sysmmc.bmp
{}

{--- Stock ---}
[Stock (SYSMMC)]
emummc_force_disable=1
fss0=atmosphere/package3
stock=1
icon=bootloader/res/stock.bmp
{}

[OFW (SYSMMC)]
emummc_force_disable=1
fss0=atmosphere/package3
icon=bootloader/res/amsmmc.bmp
{}

[CFW-USB3.0 (EMUMMC)]
emummcforce=1
fss0=atmosphere/package3
usb3force=1
fss0experimental=1
debugmode=1
cal0blank=1
kip1patch=nosigchk
icon=bootloader/res/emummcusb3.0.bmp
{}
