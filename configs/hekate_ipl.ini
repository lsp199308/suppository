[config]
autoboot=1
autoboot_list=0
bootwait=0
backlight=220
autohosoff=0
autonogc=0
updater2p=0
bootprotect=0

{-- Custom Firmwares --}
[CFW (EMUMMC)]
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
kip1patch=nosigchk
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_payload.bmp
{}

[CFW (SYSNAND)]
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
kip1patch=nosigchk
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_payload.bmp
{}

{--- Stock ---}
[Stock (SYSNAND)]
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
stock=1
icon=bootloader/res/icon_switch.bmp
{}

{--- Official Atmosphere boot method ---}
[CFW Fusee-Primary]
payload=bootloader/payloads/fusee-primary.bin
{}


